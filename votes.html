<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        .styled-table {
            width: 80%;
            margin: 25px 0;
            border-collapse: collapse;
            border: 1px solid #ddd;
            background-color: #fff;
            text-align: left;
        }

        .styled-table th, .styled-table td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .styled-table th {
            background-color: #4CAF50;
            color: white;
        }

        .styled-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .styled-table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table class="styled-table">
        <thead>
            <tr>
                <th>u/username</th>
                <th>bad human votes: x</th>
                <th>good human votes: x</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>u/</td>
                <td>bad human votes: x</td>
                <td>good human votes: x</td>
            </tr>
            <tr>
                <td>u/</td>
                <td>bad human votes: x</td>
                <td>good human votes: x</td>
            </tr>
            <tr>
                <td>u/</td>
                <td>bad human votes: x</td>
                <td>good human votes: x</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
